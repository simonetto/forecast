<div class="forecast">
  <span>Time: {{forecast.time}}</span>
  <hr>
  <span class="details">Weather: {{forecast.item.weather[0].main}}</span>
  <span class="details">Min: {{forecast.item.main.temp_min}}</span>
  <span class="details">Max: {{forecast.item.main.pressure}}</span>
  <span class="details">Pressure: {{forecast.item.main.temp_max}}</span>
  <span class="details">Humidity: {{forecast.item.main.humidity}}</span>
</div>
